<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    
</head>
<body>
     
    <div class="container">
    
        <!-- Header: Jumbotron -->
        <div class="jumbotron jumbotron-fluid" style="text-align: center; background-color: lightgrey">
            <h1 class="display-4 text-center"><strong>Chugga-Chugga Choo-Choo!</strong></h1>
            <h2>Train Scheduler</h2>
        </div>

        <!-- Train Schedule Table -->       
        <div class="panel panel-primary text-primary">
            <div class="panel-heading">
                <h3 class="text-center">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered" id="train-schedule">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Train Name</th>
                            <th scope="col" class="text-center">Destination</th>
                            <th scope="col" class="text-center">Frequency (min)</th>
                            <th scope="col" class="text-center">Next Arrival (EST)</th>
                            <th scope="col" class="text-center">Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Train Data Will Appear Here -->
                    <tbody class = "text-center" id="newTrain"></tbody>
                </table>
            </div>
        </div>

        <!-- Add Train Form -->
        <form>
            <div class="panel panel-primary text-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Add Train</h3>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="train-name">Train Name:</label>
                    <input type="train-name" class="form-control" id="train-name" placeholder="What is the name of the train?">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="destination">Destination:</label>
                    <input type="destination" class="form-control" id="destination" placeholder="Where is it going?">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="train-time">First Train Time (Military Time):</label>
                    <input type="train-time" class="form-control" id="first-train-time" placeholder="hh:mm">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="frequency">Frequency (min):</label>
                    <input type="frequency" class="form-control" id="frequency" placeholder="Minutes">
                    </div>
                </div>
            </div>       
            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
        </form>

    </div>

                


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>    
</body>
</html>
